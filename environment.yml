# conda environment file includes packages needed for testing
# create a conda virtual env using:
#   conda env create -n myenv --file environment.yml
#   conda activate myenv
#   python setup.py develop

name: uit

channels:
  - conda-forge
  - erdc

dependencies:
  - flask
  - pyyaml
  - requests
  - dodcerts

  # for notebooks
  - jupyterlab
  - nodejs
  - pandas
  - panel
  - param
  - holoviews

  # for tests
  - pytest
  - pytest-cov
